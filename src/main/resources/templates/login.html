<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户登录</title>
<meta name="Keywords" content="CSGO">
<meta name="Description" content="CSGO">
<link rel="stylesheet" href="/css/login/base.css">
<link rel="stylesheet" href="/css/login/iconfont.css">
<link rel="stylesheet" href="/css/login/reg.css">
<script src="/EasyUI-InsdepTheme/jquery.min.js"></script>
	<script src="/js/login/login.js"></script>
	<script>
		function drawImage(_this) {
			$(_this).attr("src","/drawImage?date="+ new Date().getTime());
		}
	</script>
</head>
<body>
<div id="ajax-hook">
</div>
<div class="wrap">
	<div class="wpn">
		<div class="form-data pos">
			<a href="index.html"><img src="" class="head-logo"></a>
			<div class="change-login">
			</div>
			<div class="form1">
				<p class="p-input pos">

					<input  type="text" style="font-size: 14px" placeholder="请输入用户名"  id="num">
					<span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
				</p>
				<p class="p-input pos">

					<input type="password" style="font-size: 14px" placeholder="请输入密码" >
					<input type="password" id="pass" autocomplete="new-password">
					<span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
				</p>
				<p class="p-input pos code">

					<input type="text" id="veri" style="font-size: 14px" placeholder="请输入验证码">
					<img src="/drawImage" onclick="drawImage(this)">
					<span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
					<!-- <a href="javascript:;">换一换</a> -->
				</p>
			</div>

			<button class="lang-btn off log-btn">登录</button>
			<p class="right">
				Powered by 广西弘毅软件开发有限公司
			</p>
		</div>
	</div>
</div>
</body>
</html>
