<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <title></title>
    <link href="/EasyUI-InsdepTheme/themes/insdep/easyui.css" rel="stylesheet" type="text/css">
    <link href="/EasyUI-InsdepTheme/themes/insdep/easyui_animation.css" rel="stylesheet" type="text/css">
    <link href="/EasyUI-InsdepTheme/themes/insdep/easyui_plus.css" rel="stylesheet" type="text/css">
    <link href="/EasyUI-InsdepTheme/themes/insdep/insdep_theme_default.css" rel="stylesheet" type="text/css">
    <link href="/EasyUI-InsdepTheme/themes/insdep/icon.css" rel="stylesheet" type="text/css">
    <link href="/EasyUI-InsdepTheme/plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <script type="text/javascript" src="/EasyUI-InsdepTheme/jquery.min.js"></script>
    <script type="text/javascript" src="/EasyUI-InsdepTheme/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/EasyUI-InsdepTheme/themes/insdep/jquery.insdep-extend.min.js"></script>
    <script type="text/javascript" src="/common/setForm.js"></script>
    <style>
        #main {
            padding: 10px;
        }

        #table {
            padding-top: 10px;
        }

        #addForm {
            padding-top: 10px;

        }
        .textbox-icon,.passwordbox-open{
            width: 24px!important;
        }
    </style>

</head>

<body>
<div id="main">
    <div id="tb" style="padding:2px 5px;">
        <form id="query">
            <label class="label-top">名称:</label>
            <input class="easyui-textbox theme-textbox-radius" id="uname">
           <!-- <label class="label-top">注册日期:</label>
            <input class="easyui-datebox theme-textbox-radius" id="userRegDatestart">
            <label class="label-top">至</label>
            <input class="easyui-datebox theme-textbox-radius" id="userRegDateend">-->
            <a href="javascript:void(0)" class="easyui-linkbutton button-info"  onclick="init()">查询</a>

            <a href="#" class="easyui-linkbutton button-default"  onclick="$('#window').window('open')" id="ocadd">新增</a>
        </form>
    </div>
    <table id="table" class="easyui-datagrid" cls="theme-datagrid"
           data-options="url:'/Product/getProductList',method:'post'">
        <thead>
        <tr>
            <th data-options="field:'product_ID',width:120,align:'center',formatter:formatter">操作</th>
            <th data-options="field:'product_Name',width:80,align:'center'">名称</th>
            <th data-options="field:'product_Time',width:80,align:'center'">上架时间</th>
            <th data-options="field:'product_Sale',width:100,align:'center'">价格</th>
            <th data-options="field:'product_Picsmall',width:80,align:'center',formatter:formatter2">预览</th>

            <!--<th data-options="field:'user_Trust',width:250,align:'center'">User_Trust</th>
            <th data-options="field:'user_RegDate',width:60,align:'center'">User_RegDate</th>
            <th data-options="field:'user_Money',width:60,align:'center'">User_Money</th>
            <th data-options="field:'user_Show',width:60,align:'center'">User_Show</th>
            <th data-options="field:'wx_id',width:60,align:'center'">微信id</th>-->
        </tr>
        </thead>
    </table>
</div>
<!--新增窗口-->
<div id="window" class="easyui-window" title="新增"
     data-options="collapsible:false,closable:true,maximizable:false,closed:true"
     style="width:500px;height:400px;padding:10px;">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center'" style="padding:10px;">
            <div style="text-align: center;">
                <form id="addForm">
                    <input name="product_ID" id="product_ID" hidden="true">
                    <input name="product_Pictrure" id="productPictrure" value=""><!--大的-->
                    <input name="product_Picsmall" id="productPicsmall" value=""><!--小的-->
                    <div style="margin-bottom:20px;margin-left: -8px">
                        <label class="label-top">所属类型:</label>
                        <input style="width: 188px" type="text" id="extend_ID" name="Extend_ID" class="easyui-combobox" data-options="editable:true ,valueField: 'Extend_ID',textField: 'Extend_Name',prompt: '上级名称',url:'/AppExtend/getKind'"/>
                    </div>
                    <div style="margin-bottom:20px;margin-left: -8px;">
                        <label class="label-top">皮肤名称:</label>
                        <input class="easyui-textbox theme-textbox-radius" name="product_Name" id="product_Name" style="width: 190px">
                    </div>
                    <div style="margin-bottom:20px">
                        <label class="label-top">价&nbsp;&nbsp;&nbsp;&nbsp;格:</label>
                        <input class="easyui-numberbox theme-textbox-radius" data-options="min:0,precision:2,suffix:'￥'" name="extend_Order" id="extend_Order" style="width: 190px">
                    </div>
                </form>
                <div style="margin-bottom:20px;margin-left: -22px;">
                    <label class="label-top">&nbsp;&nbsp;&nbsp;&nbsp;武器图片:</label>
                    <input class="easyui-filebox" name="image" id="image" data-options="onChange:upload,prompt:'选择图片',buttonText:'选择文件',accept:'image/jpeg,image/png'" style="width:190px">
                </div>
            </div>
        </div>
        <div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
            <a class="easyui-linkbutton" href="javascript:void(0)" onclick="addAppProduct()" style="width:80px">保存</a>
            <a class="easyui-linkbutton" href="javascript:void(0)" id="onclose"
               style="width:80px">取消</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    $(function () {
        $("#extendId").next().hide();
        $("#productPictrure").next().hide();
        init();
    });
    function init() {
        $('#table').datagrid({
            singleSelect: true,
            closable: false,
            cache: false,
            rownumbers: true,//显示序号
            pagination: true,
            pageSize: 10,
            collapsible: true,
            fitColumns:true,
            queryParams: {//查询
                Product_Name: $("#uname").val()
            }
        });
    }
    function formatter(val, row, index) {

        var del = "<a data-product_id='" + row.product_PicSmall + "' title='删除' href='#' onclick='del(this)' class='font-red'><i></i>删除 </a> ";
        var edit = "<a data-product_id='" + row.product_ID + "' title='编辑' href='#' onclick='edit(this)' class='font-teal'><i></i>编辑 </a> ";
        return del + ' ' + edit;
    }
    function formatter2(val, row, index) {
        var imgUrl = "<img src='"+row.productPicSmall+"'height='60px' >";
        if(row.productPicSmall==''||row.productPicSmall==null){
            imgUrl = '';
        }
        return  imgUrl;
    }

    function addAppProduct() {
        if($("#extend_ID").val()==''||$("#extend_ID").val()==null){
            $.messager.show({
                title: '提示',
                msg: '所属类型不能为空！',
                showType: 'show',
                timeout: 3000
            });
            return;
        }
        if($("#product_Name").val()==""||$("#product_Name").val()==null){
            $.messager.show({
                title: '提示',
                msg: '请输入序号！',
                showType: 'show',
                timeout: 3000
            });
            return;
        }
        if($("#extend_Order").val()==''){
            $.messager.show({
                title: '提示',
                msg: '价格不能为空！',
                showType: 'show',
                timeout: 3000
            });
            return;
        }
        if($("#product_Pictrure").val()==400){
            $.messager.show({
                title: '提示',
                msg: '图片没有上传成功，请重新选择上传！',
                showType: 'show',
                timeout: 3000
            });
            return;
        }
        $.ajax({
            type: "post",
            url: "/Product/addOrUpProduct",
            data: $("#addForm").serialize(),
            dataType: "json",
            success: function (data) {
                if (data.httpCode == 200) {
                    $('#window').window('close');
                    $.messager.show({
                        title: '提示',
                        msg: data.msg,
                        showType: 'show',
                        timeout: 3000
                    });
                    $('#table').datagrid('reload');//刷新
                    $("#addForm").form('clear');

                } else {
                    $.messager.show({
                        title: '提示',
                        msg: data.msg,
                        showType: 'show',
                        timeout: 3000
                    });
                }
            }
        });

    }

    function del(_this) {
        $.messager.confirm('删除提示', '是否删除?', function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: "/Product/delProduct",
                    data: {
                        extendId: $(_this).attr("data-product_id")
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data.httpCode == 200) {
                            $.messager.show({
                                title: '提示',
                                msg: data.msg,
                                showType: 'show',
                                timeout: 3000
                            });
                            $('#table').datagrid('reload');//刷新
                        } else {
                            $.messager.show({
                                title: '提示',
                                msg: data.msg,
                                showType: 'show',
                                timeout: 3000
                            });
                        }
                    }
                });
            }
        });
    }
    function edit(_this) {
        $.messager.confirm('编辑提示', '是否编辑?', function (r) {
            if (r) {

                $.ajax({
                    type: "post",
                    url: "/Product/editGetProduct",
                    data: {
                        productId: $(_this).attr("data-product_id")
                    },
                    dataType: "json",
                    success: function (data) {
                        $.each(data, function (name, ival) {
                            if(name=='product_ID'){
                                $('#product_ID').val(ival);
                            }else if(name=='product_Pictrure'){
                                $('#product_Pictrure').val(ival);
                            }else if(name=='extend_ID'){
                                $('#extend_ID').combobox('setValue',ival);
                            }else if(name=='product_Name'){
                                $('#product_Name').textbox('setValue',ival);
                            }else if(name=='extend_Order'){
                                $('#extend_Order').numberbox("setValue", ival);
                            }
                        });

                        $('#window').window('open')
                    }
                });
            }
        });

    }
    function upload() {
        var formData = new FormData();
        formData.append("file", $("input[name=image]")[0].files[0]); //文件上传框的name
        $.ajax({
            type: "post",
            url: "/Product/imageUpload",
            data:formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data){
                if(data.httpCode==200){
                    $('#productPictrure').val(data.result);

                }else {
                    $('#productPictrure').val(data.httpCode);
                }
            }
         });
    }
    $("#onclose").click(function () {
        $('#window').window('close');
        $("#addForm").form('clear');
    })
    $("#ocadd").click(function () {
        $("#addForm").form('clear');
    })
</script>
</html>
